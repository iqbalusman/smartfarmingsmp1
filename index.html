<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <!-- Penting untuk mobile: -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#fbfbfb" /> 
    <link rel="icon" href="/favicon.ico" sizes="any">
    <title>Irigasi Tetes</title>

    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- FIX: reset & guard agar tidak bisa geser horizontal -->
    <style>
      /* Reset dasar */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; max-width: 100%; overflow-x: hidden; }
      /* Pastikan root tidak bikin overflow */
      #root { min-height: 100dvh; overflow-x: hidden; }
      /* Media responsif agar tak melebar */
      img, video, canvas, svg, iframe { max-width: 100%; height: auto; display: block; }
      /* Teks/URL panjang tidak mendorong layout melebar */
      :where(p, li, h1, h2, h3, h4, h5, h6) { overflow-wrap: anywhere; word-break: break-word; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- SATU-SATUNYA ENTRY -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
